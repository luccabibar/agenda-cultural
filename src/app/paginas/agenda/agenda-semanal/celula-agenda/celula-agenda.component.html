<div class="celula-agenda">
    <div class="celula-agenda--eventos">
        <a *ngFor="let ev of eventos | slice: 0:3" [routerLink]="ev.getEventoRoute()"
        class="celula-agenda--eventos--item"> 
            {{ev.nome}}   
        </a>
    </div>
    
    <div *ngIf="eventos.length > maxSize" class="celula-agenda--mais">  </div>
</div>
