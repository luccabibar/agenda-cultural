<div class="buscar-page">
    <form #dadosBusca="ngForm" (ngSubmit)="buscar(dadosBusca)" 
    class="buscar-page--content">
        <div class="buscar-page--content--left">
            <div class="buscar-page--content--left--header">
                <h2> Buscar </h2>
            </div>
            
            <div class="buscar-page--content--left--parameter">
                <label class="bold"> Busca por texto: </label>

                <input type="text" name="texto" [(ngModel)]="buscarDados.texto">
            </div>

            <div class="buscar-page--content--left--parameter">
                <button> Buscar </button>
            </div>

            <div class="buscar-page--content--left--header">
                <h2> Mais Filtros </h2>
            </div>

            <div class="buscar-page--content--left--parameter">
                <label class="bold"> Categoria: </label>

                <select name="categoria" [(ngModel)]="buscarDados.categoria">
                    <option [value]="">  </option>
                    <option *ngFor="let cc of buscarParams.categorias" [value]="cc"> {{ cc }} </option>
                </select>
            </div>
            
            <div class="buscar-page--content--left--parameter">
                <label class="bold"> Data: </label>
                
                <div class="buscar-page--content--left--parameter--input-content">
                    <input class="buscar-page--content--left--parameter--input-content--input"
                    type="text" placeholder="A partir" name="diaUpper" [(ngModel)]="buscarDados.diaUpper">
                    
                    <input class="buscar-page--content--left--parameter--input-content--input"
                    type="text" placeholder="Até" name="diaLower" [(ngModel)]="buscarDados.diaLower">
                </div>
            </div>
            
            <div class="buscar-page--content--left--parameter">
                <label class="bold"> Horário: </label>
                
                <div class="buscar-page--content--left--parameter--input-content">
                    <input class="buscar-page--content--left--parameter--input-content--input"
                    type="text" placeholder="A partir" name="horaUpper" [(ngModel)]="buscarDados.horaUpper">
                    
                    <input class="buscar-page--content--left--parameter--input-content--input"
                    type="text" placeholder="Até" name="horaLower" [(ngModel)]="buscarDados.horaLower">
                </div>
            </div>
            
            <div class="buscar-page--content--left--parameter">
                <label class="bold"> Região: </label>
                
                <select name="regiao" [(ngModel)]="buscarDados.regiao">
                    <option [value]="">  </option>
                    <option *ngFor="let rr of buscarParams.regioes" [value]="rr"> {{ rr }} </option>
                </select>
            </div>
        </div>

        <div class="buscar-page--content--right">
            <div class="buscar-page--content--right--results">
                <app-evento-card *ngFor="let ev of eventos" [evento]="ev"
                class="buscar-page--content--right--results--evento">
                </app-evento-card>    
            </div>
        </div>
    </form>
</div>
