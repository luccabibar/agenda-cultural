<form #dadosLogin="ngForm" (ngSubmit)="login(dadosLogin)"
class="login-form">
    <div class="login-form--header">
        <h2> Login </h2>
    </div>
    
    <div class="login-form--parameter">
        <label class="bold"> Email: </label>

        <input type="email" name="email" ngModel>
    </div>

    <div class="login-form--parameter">
        <label class="bold"> Senha: </label>

        <input type="password" name="senha" ngModel>
    </div>

    <div class="login-form--parameter">
        <p>
            <!-- TODO: eula -->
            Esta aplicação utiliza cookies em seu navegador com a finalidade estrita de realizar seu login.
            Ao fazer login, você concorda com o uso desta funcionalidade.
        </p>
    </div>

    <div class="login-form--message__error" [style]="(errorMsg.length == 0) ? 'display: none' : 'display: block'">
        <p class="login-form--message__error--text"> {{ errorMsg }} </p>
    </div>

    <div class="login-form--parameter">
        <button> Login </button>
    </div>
</form>
