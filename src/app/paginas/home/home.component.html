<div class="home-page">
    <form class="home-page--content" #formImagem="ngForm" enctype="multipart/form-data">
        <label for="texto"> Texto: </label>
        <input type="text" name="texto" ngModel>

        <label for="imagem">Imagem: </label>
        <input type="file" name="imagem" id="" ngModel (change)="uploadImagem($event)">

        <button (click)="submit(formImagem)"> Submeter </button>
    </form>
</div>
