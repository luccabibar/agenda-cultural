<div class="usuario-header" *ngIf="user && user != null; else noLogin">
    <a [routerLink]="['/perfil']"> {{ user.usuario?.nome }} </a> |

    <ng-container *ngIf="user.usuario?.tipoUsuario == getTipoUsuario.ORGANIZADOR">
    <a [routerLink]="['/evento', 'novo']"> Novo evento </a> | 
    </ng-container>

    <button (click)="logout()"> Sair </button>
</div>

<ng-template #noLogin><div class="usuario-header" >
    <a [routerLink]="['/login']"> Login </a> | 
    <a [routerLink]="['/cadastro']"> Cadastro </a>
</div></ng-template>
